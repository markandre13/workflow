<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    
    <title>Workflow</title>
    <meta name="description" content="A collaborative real-time white- and kanban board."/>
    <meta name="copyright" content="Mark-AndrÃ© Hopf <mhopf@mark13.org>"/>
<!--
    <script type="application/javascript" src="polyfill/webcomponents-lite.min.js"></script>
-->
    <script type="application/javascript" src="polyfill/webcomponents-hi-sd-ce.js"></script>
    <script type="application/javascript" src="polyfill/path-data-polyfill.js"></script>
    <script type="application/javascript" src="js/workflow.js"></script>

    <template id="logonScreen">
    <style>
      .logon {
        margin: 0 auto; /* center horizontally */
        max-width: 512px;
        display: grid;
        grid-template-columns: 68px 1fr 1fr
      }
      .logon-text {
        grid-column-start: 2;
        grid-column-end: 4;
      }
      .logon-label {
        grid-column-start: 2;
      }
      .logon-input {
        grid-column-start: 3;
      }
    </style>
    <div class="logon">
      <img style="grid-column-start: 1;" src="img/logo.svg" width="64" height="64" />
      <div class="logon-text"><toad-slot model="disclaimer"></toad-slot></div>

      <label class="logon-label" for="logon">Logon:</label>
      <toad-text class="logon-input" id="logon" model="logon" /></toad-text>

      <label class="logon-label" for="password">Password:</label>
      <toad-text class="logon-input" id="password" model="password" /></toad-text>

      <label class="logon-label" for="remember">
        Remember me (for up to <toad-slot model="lifetime">?</toad-slot> days):
      </label>
      <toad-checkbox class="logon-input" id="remember" model="remember" /></toad-checkbox>

      <toad-button class="logon-input" action="logon">Log on</toad-button>
      <div class="logon-text">
        Not a member? <a href="#">Sign up</a> for an account
      </div>
    </div>

      <div>
         Hint:<br />
         mark / secret<br />
         tiger / lovely
      </div>
      <toad-slot model="message" style="color: #f00"></toad-slot>
    </template>
    
    <template id="homeScreen">
      <img src="img/logo.svg" width="44" height="44" style="position: absolute; left: 2px; top: 2px" />
      <div id="toolbar" style="position: absolute; left: 0; width: 40px; top: 49px; bottom: 32px; background-color: #e3dbdb;"></div>
      
      <div id="board" style="overflow: scroll; position: absolute; left: 40px; right: 0px; top: 49px; bottom: 32px; background-color: #fd8;"></div>

      <div id="debug" style="position: absolute; left: 0; right: 0; height: 32px; bottom: 0; background-color: silver;"></div>

      <div style="position: absolute; left: 48px; right: 0; top: 0;">
        <toad-menu>
          <toad-menuentry name="file" label="File">
            <toad-menuentry name="new" label="New">
              <toad-menuentry name="board" label="Board"></toad-menuentry>
              <toad-menuentry name="card" label="Card"></toad-menuentry>
              <toad-menuentry name="document" label="Document"></toad-menuentry>
            </toad-menuentry>
            <toad-menuentry name="import" label="Import"></toad-menuentry>
            <toad-menuentry name="export" label="Export"></toad-menuentry>
            <toad-menuentry name="delete" label="Delete"></toad-menuentry>
            <toad-menuentry name="permissions" label="Permissions"></toad-menuentry>
          </toad-menuentry>
          <toad-menuentry name="edit" label="Edit">
            <toad-menuentry name="undo" label="Undo" shortcut="Ctrl+Z"></toad-menuentry>
            <toad-menuentry name="redo" label="Redo" shortcut="Ctrl+Y"></toad-menuentry>
            <toad-menuentry name="cut" label="Cut" shortcut="Ctrl+X"></toad-menuentry>
            <toad-menuentry name="copy" label="Copy" shortcut="Ctrl+C"></toad-menuentry>
            <toad-menuentry name="paste" label="Paste" shortcut="Ctrl+V"></toad-menuentry>
            <toad-menuentry name="delete" label="Delete" shortcut="Del"></toad-menuentry>
            <toad-menuentry name="deselect-all" label="Deselect All" shortcut="Ctrl+Shift+A"></toad-menuentry>
            <toad-menuentry name="select-all" label="Select All" shortcut="Ctrl+A"></toad-menuentry>
          </toad-menuentry>
          <toad-menuentry name="object" label="Object">
            <toad-menuentry name="transform" label="Transform">
              <toad-menuentry name="again" label="Transform Again" shortcut="Ctrl+D"></toad-menuentry>
              <toad-menuentry name="move" label="Move..." shortcut="Ctrl+Shift+M"></toad-menuentry>
              <toad-menuentry name="rotate" label="Rotate..."></toad-menuentry>
              <toad-menuentry name="reflect" label="Reflect..."></toad-menuentry>
              <toad-menuentry name="scale" label="Scale..."></toad-menuentry>
              <toad-menuentry name="shear" label="Shear"></toad-menuentry>
            </toad-menuentry>
            <toad-menuentry name="arrange" label="Arrange">
            </toad-menuentry>
            <toad-menuentry name="group" label="Group"></toad-menuentry>
            <toad-menuentry name="ungroup" label="Ungroup"></toad-menuentry>
          </toad-menuentry>
          <toad-menuentry name="type" label="Type">
            <toad-menuentry name="font" label="Font">
              <toad-menuentry name="family" label="Family"></toad-menuentry>
              <toad-menuentry name="bold" label="Bold" shortcut="Ctrl+B"></toad-menuentry>
              <toad-menuentry name="italics" label="Italics" shortcut="Ctrl+I"></toad-menuentry>
              <toad-menuentry name="underline" label="Underline" shortcut="Ctrl+U"></toad-menuentry>
              <toad-menuentry name="stroke" label="Stroke"></toad-menuentry>
              <toad-menuentry name="bigger" label="Bigger" shortcut="Ctrl++"></toad-menuentry>
              <toad-menuentry name="smaller" label="Smaller" shortcut="Ctrl+-"></toad-menuentry>
            </toad-menuentry>
            <toad-menuentry name="text" label="Text">
              <toad-menuentry name="left" label="Left"></toad-menuentry>
              <toad-menuentry name="center" label="Center"></toad-menuentry>
              <toad-menuentry name="right" label="Right"></toad-menuentry>
            </toad-menuentry>
          </toad-menuentry>
          <toad-menuspacer></toad-menuspacer>
          <toad-menuentry name="help" label="Help"></toad-menuentry>
          <toad-menuentry name="settings" label="Settings"></toad-menuentry>
          <toad-menuentry name="account" label="Account" model="avatar">
            <toad-menuentry name="preferences" label="Preferences"></toad-menuentry>
            <toad-menuentry name="logout" label="Logout"></toad-menuentry>
          </toad-menuentry>
        </toad-menu>
      </div>
      
    </template>
    
    <style>
      :root {
        --toad-font-family: "Trebuchet MS", Futura, Helvetica Neue, Helvetica, Arial, sans-serif;
        --toad-font-size: 12px;
        --toad-outline-color: #9eccfb;
        --toad-selection-color: #0069d4;
      }
      body {
        font-family: var(--toad-font-family);
        font-size: var(--toad-font-size);
      }
    
      .fatradiobutton {
        border: 1px solid #e3dbdb;
        border-radius: 5px;
        background: #e3dbdb;
        width: 32px;
        height: 32px;
        padding: 3px;
      }

      .fatradiobutton-selected {
        background: #ac9393;
      }
    </style>
    
    <script type="application/javascript">
      workflow.main()
    </script>

  </head>
  <body></body>
</html>
